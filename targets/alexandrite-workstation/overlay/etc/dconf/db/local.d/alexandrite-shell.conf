[org/gnome/desktop/background]
color-shading-type='solid'
picture-options='zoom'
picture-uri='file:///usr/share/backgrounds/alexandrite/cloud3.jpg'
picture-uri-dark='file:///usr/share/backgrounds/alexandrite/wallpaper5.jpg'
primary-color='#ffffff'
secondary-color='#000000'

[org/gnome/desktop/input-sources]
mru-sources=[('ibus', 'mozc-jp'), ('xkb', 'jp')]
per-window=false
sources=[('xkb', 'jp'), ('ibus', 'mozc-jp')]
xkb-options=['caps:nocaps']

[org/gnome/desktop/interface]
gtk-im-module='ibus'
gtk-theme='adw-gtk3'


[org/gnome/desktop/wm/keybindings]
panel-main-menu=['<Alt>F1']

[org/gnome/desktop/wm/preferences]
button-layout='appmenu:minimize,maximize,close'
titlebar-font='Roboto Condensed, 11'

[org/gnome/mutter]
overlay-key='Super_L'

[org/gnome/nautilus/compression]
default-compression-format='tar.xz'

[org/gnome/nautilus/icon-view]
default-zoom-level='standard'

[org/gnome/nautilus/list-view]
default-zoom-level='standard'
use-tree-view=false

[org/gnome/nautilus/preferences]
default-folder-viewer='icon-view'
search-view='list-view'
search-filter-time-type='last_modified'

[org/gnome/nautilus/window-state]
maximized=false

[org/gnome/shell]
enabled-extensions=['apps-menu@gnome-shell-extensions.gcampax.github.com', 'blur-my-shell@aunetx', 'ubuntu-dock@ubuntu.com', 'Hide_Activities@shay.shayel.org', 'user-theme@gnome-shell-extensions.gcampax.github.com']
favorite-apps=['org.mozilla.firefox.desktop', 'org.gnome.Console.desktop', 'org.gnome.Calendar.desktop', 'org.gnome.Nautilus.desktop', 'gnome-system-monitor.desktop', 'org.gnome.Lollypop.desktop', 'org.gnome.Screenshot.desktop', 'org.gnome.Software.desktop', 'calamares.desktop']
welcome-dialog-last-shown-version='40.3'

[org/gnome/shell/extensions/always-show-titles-in-overview]
show-app-icon=true

[org/gnome/shell/extensions/blur-my-shell]
appfolder-dialog-opacity=0.12
applications-blur=true
blur-applications=true
blur-dash=false
blur-lockscreen=true
blur-overview=true
blur-panel=true
blur-window-list=true
brightness=0.71999999999999997
dash-opacity=0.12
dash-to-dock-blur=false
dash-to-dock-customize=false
dash-to-dock-override-background=true
debug=false
hacks-level=1
hidetopbar=false
hidetopbar-compatibility=false
screenshot-blur=true
screenshot-customize=false
sigma=32
static-blur=true

[org/gnome/shell/extensions/user-theme]
name='Alexandrite-shell'

[org/gnome/shell/extensions/dash-to-dock]
animate-show-apps=true
apply-custom-theme=false
autohide-in-fullscreen=true
background-opacity=1.0
border-radius=20
click-action='minimize-or-previews'
custom-background-color=false
custom-theme-shrink=true
customize-alphas=false
dash-max-icon-size=29
disable-overview-on-startup=true
dock-fixed=false
dock-position='BOTTOM'
extend-height=false
floating-margin=4
force-straight-corner=false
height-fraction=1.0
icon-size-fixed=false
intellihide-mode='MAXIMIZED_WINDOWS'
max-alpha=0.80000000000000004
middle-click-action='launch'
multi-monitor=false
preferred-monitor=-2
preferred-monitor-by-connector='DP-1'
preview-size-scale=0.0
require-pressure-to-show=true
running-indicator-style='DOTS'
scroll-action='cycle-windows'
scroll-to-focused-application=true
shift-click-action='minimize'
shift-middle-click-action='launch'
show-apps-at-top=false
show-mounts=false
show-show-apps-button=false
show-trash=false
transparency-mode='FIXED'

[org/gnome/shell/extensions/ding]
icon-size='small'
show-home=true
show-trash=false
show-volumes=false

[org/gtk/settings/file-chooser]
date-format='regular'
location-mode='path-bar'
show-hidden=false
show-size-column=true
show-type-column=true
sidebar-width=168
sort-column='name'
sort-directories-first=false
sort-order='ascending'
type-format='category'
window-position=(0, 27)
window-size=(800, 485)

[org/gnome/desktop/session]
idle-delay=uint32 0

[org/gnome/settings-daemon/plugins/power]
sleep-inactive-ac-timeout=0
sleep-inactive-ac-type='nothing'

[org/gnome/login-screen]
logo=''


[org/gnome/Lollypop]
save-state=true
shown-album-lists=[-8, -9, -11, -16, -101, -104, -99, -2, -103]

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='F2'
command='kgx'
name='Open terminal'
